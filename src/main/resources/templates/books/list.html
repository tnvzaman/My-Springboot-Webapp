<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Webapp Prototype</title>
</head>
<body>
<h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>PUBLISHER</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">Spring in progress</td>
            <td th:text="${book.publisher.name}">Unknown</td>
        </tr>
    </table>
</body>
</html>
